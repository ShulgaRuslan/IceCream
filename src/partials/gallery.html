<section id="gallery" class="gallery">
   <div class="container gallery__container">

      <h2 class="visually-hidden">gallery</h2>

      <div class="gallery__picture-box">
         <picture class="gallery__picture">
            <source srcset="./img/05gallery/gallery.png 1x, ./img/05gallery/gallery@2x.png 2x"
               media="(min-width: 1200px)">
            <source srcset="./img/05gallery/gallery-tablet.png 1x, ./img/05gallery/gallery-tablet@2x.png 2x"
               media="(min-width: 768px)">
            <source srcset="./img/05gallery/gallery-mobile.png 1x, ./img/05gallery/gallery-mobile@2x.png 2x"
               media="(max-width: 767px)">
            <img src="./img/05gallery/gallery-mobile.png" alt="Icecream">
         </picture>
      </div>
</section>
